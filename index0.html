<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic HTML + CSS + JS</title>
  <style>
    /* --- Basic CSS --- */
    :root { color-scheme: light dark; }
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; max-width: 520px; }
    button { padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; }
    input { padding: 0.5rem; width: 100%; box-sizing: border-box; margin-top: .5rem; }
    .btn { background: #4f46e5; color: #fff; }
    .mt { margin-top: 1rem; }
  </style>
</head>
<body>
  <!-- --- Basic HTML --- -->
  <h1>My Very Basic Page</h1>
  <div class="card">
    <p id="message">Hello there ðŸ‘‹</p>
    <button class="btn" id="changeBtn">Change message</button>

    <p class="mt">Count: <span id="count">0</span></p>
    <button id="addBtn">Add 1</button>

    <div class="mt">
      <label for="name">Your name:</label>
      <input id="name" placeholder="Type your name..." />
      <p class="mt" id="greet"></p>
    </div>
  </div>

  <script>
    // --- Basic JavaScript ---
    const message = document.getElementById('message');
    const changeBtn = document.getElementById('changeBtn');
    const countEl = document.getElementById('count');
    const addBtn = document.getElementById('addBtn');
    const nameInput = document.getElementById('name');
    const greet = document.getElementById('greet');

    let count = 0;

    changeBtn.addEventListener('click', () => {
      message.textContent = 'You clicked the button!';
    });

    addBtn.addEventListener('click', () => {
      count = count + 1; // increase the number by 1
      countEl.textContent = count; // show it on the page
    });

    nameInput.addEventListener('input', () => {
      const name = nameInput.value.trim();
      greet.textContent = name ? `Hi, ${name}!` : '';
    });
  </script>
</body>
</html>
